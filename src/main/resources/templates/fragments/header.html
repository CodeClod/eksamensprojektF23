<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="en">
<head>
    <div th:fragment="header-css">
        <!-- this is header-css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
              crossorigin="anonymous">
<!--
        <link rel="stylesheet" th:href="@{/css/custom.css}">
-->
    </div>
    <meta charset="UTF-8">
    <title>Header</title>
</head>
<body>

<div th:fragment="header">
    <!-- this is header -->

    <!--navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-md-between"
         aria-label="Tenth navbar example">
        <div class="container-fluid">
            <div class="collapse navbar-collapse justify-content-sm-around" id="navbarsExample08">
                <div class="nav-item" >
                    <a sec:authorize="isAuthenticated()" class="nav-link" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button"
                       aria-controls="offcanvasExample">
                        <span class="navbar-toggler-icon"></span>
                    </a>
                </div>
                <div class="nav-item justify-content-md-center">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled">Disabled</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown"
                               aria-expanded="false">Dropdown</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="nav-item">
                    <div sec:authorize="isAnonymous()">
                        <form th:action="@{/dashboard}" method="get">
                            <input class="nav-link" type="submit" value="Sign In"/>
                        </form>
                    </div>
                    <div sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post">
                            <input class="nav-link" type="submit" value="Sign Out"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</div>

</body>
</html>
