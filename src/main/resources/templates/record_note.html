<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en" data-bs-theme="light" class="h-100">
<head>
    <meta charset="UTF-8">
    <div th:replace="~{fragments/header :: head-files}"></div>
    <title>Patient Record</title>
</head>
<body class="d-flex flex-column h-100">

<div th:replace="~{fragments/header :: header}"></div>

<div th:replace="~{fragments/sidebar :: sidebar}"></div>
<div th:replace="~{fragments/tdm :: tdm}"></div>

<!-- Main -->
<main class="container-fluid mx-auto" style="width: 90%;">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Patient Record</h1>
    </div>

    <div class="d-flex justify-content-center">
        <h3 th:text="${note.patient.name}"></h3>
        <h4 th:text="${note.appointmentType.displayname()}"></h4>
        <h4 th:text="${note.user.name}"></h4>
        <h4 th:text="${note.timestamp}"></h4>
        <p class="text-justify" th:text="${note.textBody}"></p>
    </div>

</main>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
